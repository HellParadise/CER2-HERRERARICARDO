{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>{% block title %}Smart Events - Auth{% endblock %}</title>
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      margin: 20px;
    }
    
    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }
    
    .auth-header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .auth-header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
    }
    
    .auth-body {
      padding: 40px;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .auth-footer {
      text-align: center;
      padding: 20px 40px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }
    
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .alert {
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .errorlist {
      list-style: none;
      padding: 0;
      margin: 5px 0 10px 0;
    }
    
    .errorlist li {
      background: #ffe6e6;
      color: #dc3545;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .helptext {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 5px;
      display: block;
    }
    
    .back-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background: rgba(255,255,255,0.3);
      color: white;
      transform: translateX(-5px);
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="auth-container">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
